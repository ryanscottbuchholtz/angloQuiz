<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>The Anglophile Quiz</title>
</head>
<body>
  <header>
    <h1>The Ultimate Anglophile Quiz<h2> 
  </header>

  <div class="question-wrapper">
    <div class="question-main">
      <div class="image"></div>
      <div class="question"></div>
      <div class="answers">

        <script id="answer-template" type="text/template">
        <p id={{id}} class="answer">{{answer}}</p>
        </script>
        
        <div class="column-a col"></div>
        <div class="column-b col"></div>
      </div>
        <div class="answer-feedback">
          <div class="next-question"></div>
        </div>
    </div>

  <footer></footer>
 


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/questions.js"></script>
<script src="js/app.js"></script> 
</body>
</html>
