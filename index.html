<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>The Anglophile Quiz</title>
</head>
<body>
  <header>
    <h1>The Ultimate Anglophile Quiz<h2> 
  </header>

  <div class="question-wrapper">
    <div class="question-main">
      <div class="image">
        <script id="image-template" type="text/template">
          <img src={{image}} id="image">
          <p id="source">source: {{imageSource}}</p>
        </script>
      </div>
      <div class="question">
        <script id="question-template" type="text/template">
          <p id="question">{{question}}</p>
        </script>
      </div>
      <div class="answers">
        <script id="answer-template" type="text/template">
          <p id={{id}} class="answer">{{answer}}</p>
        </script>
      </div>
        <div class="answer-feedback">
          <script id="answer-feedback-template" type="text/template">
          <p class="correct-incorrect">{{right-wrong}}!</p>
          </script>
          <script id="answer-feedback-template-2">
          <p class="wiki-desc">{{wiki-desc}}</p>
            <a class="link" href={{link}} target="_blank">
              <p id="answer-source">{{source}}</p>
            </a>
        </script>
          <div class="next-question">
            <script id="next-question-template" type="text/template">
            <p id="next-button">{{button-message}}</p>
            </script>
          </div>
        </div>
    </div>

  <footer></footer>
 


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/functions.js"></script>
<script src="js/questions.js"></script>
<script src="js/app.js"></script> 
</body>
</html>
